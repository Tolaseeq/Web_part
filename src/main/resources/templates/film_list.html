<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/film_list.css}"/>
</head>
<body>
<div align="center">
  <img th:src="@{/images/logo.png}" class="img-responsive center-block" width="127" height="137"
       alt="Logo"/>
  <h1>Filmsearch film database</h1>
  <a href="/user/cabinet" class="cabinet">My Cabinet</a>
  <a href="/user/films/sort" class="sort">Sort by Critic Rate</a>
  <br/><br/>
  <table border="1" cellpadding="10" class="filmtable">
    <thead>
    <tr>
      <th>Film Name</th>
      <th>Genre</th>
      <th>Description</th>
      <th>Critic Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${listFilm}">
      <td th:text="${film.filmName}">Film Name</td>
      <td th:text="${film.filmGenre}">Film Genre</td>
      <td th:text="${film.filmDescription}">Film Description</td>
      <td th:text="${film.criticRate}">Critic Rate</td>
      <td>
        <a th:if="${user.getWatchedFilms().contains(film)}"
        >Watched</a>
        <a
                th:unless="${user.getWatchedFilms().contains(film)}"
                th:href="@{/user/add_to_watchlist/{id}(id=${film.id})}"
                class="markwatched"
        >Mark as Watched</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
