<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/user_cabinet.css}"/>
  <title>User Cabinet</title>
</head>
<body>
<div align="center">
  <img th:src="@{/images/logo.png}" class="img-responsive center-block" width="127" height="137"
       alt="Logo"/>
  <h1>Welcome to your cabinet, user!</h1>
  <br/><br/>
  <table border="1" cellpadding="10" class="usertable">
    <tr th:object="${user}">
      <td>Username</td>
      <td th:text="${user.userName}">Username</td>
    </tr>
    <tr th:object="${user}">
      <td>E-mail</td>
      <td th:text="${user.email}">E-mail</td>
    </tr>
    <tr th:object="${user}">
      <td>Name</td>
      <td th:text="${user.name}">Name</td>
    </tr>
    <tr th:object="${user}">
      <td>Last Name</td>
      <td th:text="${user.lastName}">Last Name</td>
    </tr>
  </table>
  <a href="/user/cabinet/change_data" class="change_data">Change User Data</a>
  <h1>Here is your watchlist:</h1>
  <table border="1" cellpadding="10" class="userfilms">
    <thead>
    <tr>
      <th>Film Name</th>
      <th>Genre</th>
      <th>Description</th>
      <th>Critic Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
      <td th:text="${film.filmName}">Film Name</td>
      <td th:text="${film.filmGenre}">Film Genre</td>
      <td th:text="${film.filmDescription}">Film Description</td>
      <td th:text="${film.criticRate}">Critic Rate</td>
    </tr>
    </tbody>
  </table>
  <a href="/user/films" class="to_filmlist">Back to film list</a>
</div>
</body>
</html>
