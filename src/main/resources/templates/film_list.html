<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<div th:switch="${films}">
    <h2 th:case="null">No films found!</h2>
    <div th:case="*">
        <h2>Films</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Critic Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${films}">
                <td th:text="${film.film_id}"></td>
                <td th:text="${film.film_name}"></td>
                <td th:text="${film.film_description}"></td>
                <td th:text="${film.critic_rate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
