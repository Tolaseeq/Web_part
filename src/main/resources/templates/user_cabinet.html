<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>User Cabinet</title>
</head>
<body>
<div align="center">
  <h1>Welcome to your cabinet, user!</h1>
  <a href="/new">Change Password</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <tr th:object="${user}">
      <td>Username</td>
      <td th:text="${user.userName}">Username</td>
    </tr>
    <tr th:object="${user}">
      <td>E-mail</td>
      <td th:text="${user.email}">E-mail</td>
    </tr>
    <tr th:object="${user}">
      <td>Name</td>
      <td th:text="${user.name}">Name</td>
    </tr>
    <tr th:object="${user}">
      <td>Last Name</td>
      <td th:text="${user.lastName}">Last Name</td>
    </tr>
  </table>
</div>
</body>
</html>
